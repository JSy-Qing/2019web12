<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		
		#wrap{
			width: 200px;
			margin: 50px auto;
		}
	
		.title{
			width: 75px;
			font-weight: normal;
		}
		
		ul{
			display: inline-block;
			vertical-align: middle;
		}
		
		li{
			list-style-type: none;
			float: left;
			margin-right: 2px;
		}
		
		.star{
			display: block;
			width: 20px;
			height: 20px;
			background-color: azure;
			cursor: pointer;
		}
		
		li .on{
			background-color: aqua;
		}
	</style>
</head>

<body>
	<div id="wrap">
		<b class="title">星级评分</b>
		<ul>
			<li>
				<span class="star"></span>
			</li>
			
			<li>
				<span class="star"></span>
			</li>
			
			<li>
				<span class="star"></span>
			</li>
			
			<li>
				<span class="star"></span>
			</li>
			
			<li>
				<span class="star"></span>
			</li>
		</ul>
	</div>
	
	<script>
		let classStar=document.getElementsByClassName("star"),tagUl=document.getElementsByTagName("ul")[0],
			length=classStar.length,score=-1;
		
		for(let i=0;i<length;i++){
			classStar[i].onmouseenter=function(){
				fun(i);
			}
			
			classStar[i].onclick=function(){
				score=i;
			}
			
			tagUl.onmouseleave=function(){
				fun(score);
			}
			
			function fun(x){
				for(let j=0;j<length;j++){
					classStar[j].className=j<=x?"star on":"star";
				}
			}
		}
	</script>
</body>
</html>
